<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Using Vue CDN</title>
    <style>
        .box {
            padding: 75px 25px;
            width: 200px;
            text-align: center;
            background: #defae6;
            color: #022b0d;
            margin: 15px;
            font-size: larger;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Mouse Events</h1>
        <h1>
            {{ name }} 
            <span v-show="name != 'Sinaga' " style="font-size: small; color: red;">trigger doubleclick to change</span>
            <span v-show="name == 'Sinaga' " style="font-size: small; color: red;">the name changed</span>
        </h1>
        <h2>Event : {{ event }}</h2>
        <div class="box" @mouseover="handleEvent">mouseover</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent($event, 'Sinaga')">doubleclick</div>
        <div class="box" @mousemove="handleMouseMove">X:{{ offsetX }},Y:{{ offsetY }}</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
