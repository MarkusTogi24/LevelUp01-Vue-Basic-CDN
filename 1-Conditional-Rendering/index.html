<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Using Vue CDN</title>
</head>
<body>
    <div id="app">
        <h1>Conditional Rendering Basic</h1>
        <button @click="toggle" style="margin-bottom: 10px;">{{ command }}</button>
        <div v-if="show">{{ name }}</div>
        <div v-show="show">Currently Showing Name</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
